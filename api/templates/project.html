<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Pencil</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .scrolling-container {
            overflow-x: auto;
            white-space: nowrap;
        }

        .scrolling-container .card {
            display: inline-block;
            width: 200px;
            margin-right: 10px;
        }

        .card-img-top {
            max-width: 100%;
            height: auto;
        }

        .card-title {
            white-space: nowrap; /* Prevents the text from wrapping to the next line */
            overflow: hidden; /* Hides the overflowing content */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Pencil</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>
          {{ title }}
        </h1>
        <p>
        By <a href="/users/{{ author }}">{{ author }}</a>
        </p>
        <a href="https://scratch.mit.edu/projects/{{ id }}"><button>View on Scratch</button></a>
        <div>
        <iframe src="https://turbowarp.org/{{ id }}/embed?addons=pause,gamepad&settings-button" width="499" height="416" allowtransparency="true"
            frameborder="0" scrolling="no" allowfullscreen></iframe>
        <div class="notes">
            <h2>Instructions</h2>
            <p class="wordwrap">
            {{ instructions }}
            </p>
            <h2>
            Notes and Credits
            </h2>
            <p>{{ notes }}</p>
        </div>
    </div>
        <h3>Comments</h3>
        {% for comment in comments %}
        <h4>{{ comment['author']['username'] }}</h4>
        <p>{{ comment["content"] }}</p>
        {% endfor %}
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
